platform: linux
image_resource:
  type: docker-image
  source:
    repository: ruby
    tag: 2-slim
inputs:
  - name: gpdb_src
  - name: gpdb_src_archive
  - name: installer_gpdb_rc
  - name: qautils_tarball
  - name: gpdb_src_behave_tarball
outputs:
  - name: build_id
run:
  path: gpdb_src/ci/pulse/api/bin/trigger_pulse
params:
  PULSE_URL: "http://pulse-cloud.gopivotal.com/"
  PULSE_PROJECT_NAME:
  PULSE_USERNAME:
  PULSE_PASSWORD:
  OUTPUT_DIR: build_id
